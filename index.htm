<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Your BMI (Body Mass Index)</title>
    </head>

    <body>
        <section class="container">
            <h1>Your Body Mass Index (BMI)</h1>
            <form class="form">
                <input type="text" class="name" placeholder="your name">
                <input type="text" class="age" placeholder="you age">
                <input type="text" class="height" placeholder="you height in meters or cm">
                <input type="text" class="weight" placeholder="you weight in kg">
                
                
                <button class="button">see results</button>
            </form>
            <div class="result"></div>

        </section>
        <script src="./assets/javascript/user.js"></script>
        <script src="./assets/javascript/main.js"></script>
    </body>
</html>
